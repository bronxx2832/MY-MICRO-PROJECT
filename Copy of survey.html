<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            animation: fadeIn 1s ease-in;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.8s forwards ease-in-out;
        }

        h1 {
            font-weight: 600;
            color: #0072ff;
            margin-bottom: 20px;
        }

        fieldset {
            border: none;
            margin-bottom: 15px;
            text-align: left;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px;
            transition: 0.3s;
        }

        label:hover {
            transform: scale(1.05);
            color: #0072ff;
        }

        input[type="submit"] {
            background: #0072ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Survey Form</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>How likely are you to recommend our service?</legend>
                <label><input type="radio" name="q1" value="1"> 1</label>
                <label><input type="radio" name="q1" value="2"> 2</label>
                <label><input type="radio" name="q1" value="3"> 3</label>
                <label><input type="radio" name="q1" value="4"> 4</label>
                <label><input type="radio" name="q1" value="5"> 5</label>
            </fieldset>
            <fieldset>
                <legend>How satisfied are you with our website's usability?</legend>
                <label><input type="radio" name="q2" value="1"> 1</label>
                <label><input type="radio" name="q2" value="2"> 2</label>
                <label><input type="radio" name="q2" value="3"> 3</label>
                <label><input type="radio" name="q2" value="4"> 4</label>
                <label><input type="radio" name="q2" value="5"> 5</label>
            </fieldset>
            <fieldset>
                <legend>How well did our support team address your concerns?</legend>
                <label><input type="radio" name="q3" value="1"> 1</label>
                <label><input type="radio" name="q3" value="2"> 2</label>
                <label><input type="radio" name="q3" value="3"> 3</label>
                <label><input type="radio" name="q3" value="4"> 4</label>
                <label><input type="radio" name="q3" value="5"> 5</label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
