<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHINMA University of Iloilo Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dark background with gradient */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 20px;
        }

        /* Title styling */
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Glassmorphism-style container */
        .map-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Map styling */
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.6rem;
            }

            .map-container {
                padding: 15px;
            }

            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <h2>PHINMA University of Iloilo Map</h2>
    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.5509814335473!2d122.56959379999999!3d10.691918700000008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aee5255345f11b%3A0xb32057bb6b1d39c8!2sPHINMA%20UNIVERSITY%20OF%20ILOILO!5e0!3m2!1sen!2sph!4v1739473498382!5m2!1sen!2sph" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
