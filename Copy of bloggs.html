<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Inbox</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2196F3, #004d40);
            animation: fadeIn 1s ease-in-out;
        }

        .chat-container {
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #00796b;
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideUp 0.3s ease-in-out forwards;
        }

        .outgoing {
            background-color: #00796b;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .incoming {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            padding-left: 15px;
            transition: 0.3s ease;
        }

        .chat-input input:focus {
            box-shadow: 0px 0px 8px rgba(0, 121, 107, 0.3);
        }

        .chat-input button {
            padding: 10px 15px;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.3s ease;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input button:hover {
            background: #005a4e;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #00796b;
            border-radius: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Chat Inbox</div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== "") {
                const chatMessages = document.getElementById('chat-messages');
                const newMessage = document.createElement('div');

                newMessage.classList.add('message', 'outgoing');
                newMessage.textContent = message;

                chatMessages.appendChild(newMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.value = "";
                messageInput.focus();

                // Simulate a reply
                setTimeout(sendReply, 1000);

                function sendReply() {
                    const replyMessage = document.createElement('div');
                    replyMessage.classList.add('message', 'incoming');
                    replyMessage.textContent = "Hello! This is a sample reply";

                    chatMessages.appendChild(replyMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
        }
    </script>

</body>
</html>
